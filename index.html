<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link href="https://viglino.github.io/font-gis/css/font-gis.css" rel="stylesheet" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				height: 100vh;
				background: radial-gradient(#01195b, #000c30);
			}
			nav {
				box-shadow: 0 4px 10px 0 #00071b;
			}
			.left-panel {
				box-shadow: 4px 0 10px 0 #00071b;
			}
		</style>
	</head>
	<body class="text-light">
		<div class="h-100 d-flex flex-column gap-1">
			<nav class="d-flex align-items-center justify-content-between p-3">
				<select name="figure" id="figure" class="btn btn-sm btn-primary">
					<option value="dot">Dot</option>
					<option value="line">Line</option>
					<option value="circle">Circle</option>
					<option value="semicircle">Semicircle</option>
					<option value="rectangle">Rectangle</option>
				</select>

				<div class="d-flex gap-2">
					<div class="input-group">
						<input
							min="20"
							max="80"
							step="10"
							type="number"
							id="grid-step"
							placeholder="Grid Step"
							class="form-control bg-dark border-0 text-light"
						/>
						<button id="grid" class="btn btn-sm btn-primary"><i class="fg-grid"></i></button>
					</div>
					<button id="snap" class="btn btn-sm btn-primary"><i class="fg-snap"></i></button>
					<button id="clear" class="btn btn-sm btn-danger">Clear</button>
					<button id="export" class="btn btn-sm btn-secondary">Export</button>
				</div>
			</nav>

			<main class="flex-grow-1 d-flex">
				<aside class="left-panel">
					<div class="p-4 d-flex flex-column"></div>
				</aside>
				<aside class="flex-grow-1 ps-1 pt-1">
					<div class="h-100">
						<canvas id="cad" class="d-block"></canvas>
					</div>
				</aside>
			</main>
		</div>
		<script src="main.js" type="module"></script>
	</body>
</html>
